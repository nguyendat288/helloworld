<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a=1;
  let b,c=0;
  let fibonacci =0;
  for(i=0;i<20;i++){
    if(i==0){
      a=1;
      b=1;
        fibonacci+=a;
    }
else{
    a=b+c;
    b=c;
    c=a;
    fibonacci+=a;
    }
document.write(fibonacci);
document.write('&nbsp');
  }
</script>
</body>
</html>
