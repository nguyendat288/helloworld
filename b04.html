<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a =+prompt("Enter a =");
  let b =+prompt("Enter b =");
  let i,j;
  for (i=1;i<=a;i++){
    for(j=1;j<=b;j++){
      if(i==a||j==b||i==1||j==1)
      {
        document.write("*&nbsp");
      }
      else document.write(" &nbsp&nbsp ");
    }
    document.write("<br>");
  }
</script>
</body>
</html>
