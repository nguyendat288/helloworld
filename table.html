<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = "<table border='1'>";
    let num =1
    for (let i = 1; i <=10;i++) {
        str += '<tr>';
        for (let j = 1; j <=10;num++,j++) {
            str += '<td>' + num + '</td>'
        }
        str += '</tr>';
    }
    str += '</table>';
    document.write(str);
</script>
</body>
</html>
