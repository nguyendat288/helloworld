listPrime(soluong);
sumPrime(soluong);

function sumPrime(soluong) {
    let count =0;
    let n =10;
    let total=0;
    while (count<soluong){
        if(checkPrime(n)){
            count++;
            total+=n;
        }
        n++;
    }
    document.write(total);
}
function listPrime(soluong) {
    let count =0;
    let n =10;
    while (count<soluong){
        if(checkPrime(n)){
            document.write(n+'<br>');
            count++;
        }
        n++;
    }
}

function checkPrime(n) {
    let flag=true;
    for (let i = 2; i < n; i++) {
        if(n%i==0)
            flag=false;
    }

    return flag;
}
